basePath: /v1
definitions:
  dtos.CreateArticleDimensionPayload:
    properties:
      depth:
        type: number
      height:
        type: number
      weight:
        type: number
      width:
        type: number
    type: object
  dtos.CreateArticleVariantPayload:
    properties:
      attributes:
        additionalProperties:
          type: string
        type: object
      description:
        type: string
      dimensions:
        items:
          $ref: '#/definitions/dtos.CreateArticleDimensionPayload'
        type: array
      image_url:
        type: string
      is_active:
        type: boolean
      name:
        maxLength: 255
        type: string
      rental_price:
        minimum: 0
        type: number
      replacement_cost:
        minimum: 0
        type: number
      sale_price:
        minimum: 0
        type: number
      sku:
        maxLength: 255
        type: string
      stock:
        minimum: 0
        type: integer
    required:
    - name
    - rental_price
    - sku
    type: object
  dtos.CreateCategoryPayload:
    properties:
      description:
        maxLength: 500
        type: string
      image_url:
        type: string
      name:
        maxLength: 100
        type: string
      parent_id:
        type: string
    required:
    - name
    type: object
  dtos.CreatePostCommentPayload:
    properties:
      comment:
        type: string
    type: object
  dtos.CreatePostPayload:
    properties:
      content:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        maxLength: 100
        type: string
    required:
    - title
    type: object
  dtos.CreateProductPayload:
    properties:
      category_id:
        description: string to parsing uuid later
        type: string
      description_template:
        maxLength: 255
        type: string
      is_active:
        type: boolean
      name_template:
        maxLength: 100
        type: string
      type:
        allOf:
        - $ref: '#/definitions/models.ArticleType'
        enum:
        - Rental
        - Sale
      variants:
        items:
          $ref: '#/definitions/dtos.CreateArticleVariantPayload'
        minItems: 1
        type: array
    required:
    - name_template
    - type
    - variants
    type: object
  dtos.CreateUserTokenPayload:
    properties:
      email:
        maxLength: 255
        type: string
      password:
        maxLength: 72
        minLength: 3
        type: string
    required:
    - email
    - password
    type: object
  dtos.LoginResponse:
    properties:
      accessToken:
        type: string
      accessTokenExpirationTimestamp:
        type: integer
      refreshToken:
        type: string
      userId:
        type: string
    type: object
  dtos.RefreshTokenRequest:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  dtos.RegisterUserPayload:
    properties:
      confirm_password:
        type: string
      email:
        maxLength: 255
        type: string
      first_name:
        maxLength: 100
        type: string
      last_name:
        maxLength: 100
        type: string
      password:
        maxLength: 72
        minLength: 3
        type: string
      username:
        maxLength: 100
        type: string
    required:
    - confirm_password
    - email
    - first_name
    - last_name
    - password
    - username
    type: object
  dtos.UpdateCategoryPayload:
    properties:
      description:
        maxLength: 500
        type: string
      image_url:
        type: string
      name:
        maxLength: 100
        type: string
      parent_id:
        type: string
    required:
    - name
    type: object
  dtos.UpdatePostPayload:
    properties:
      content:
        maxLength: 1000
        type: string
      title:
        maxLength: 100
        type: string
    type: object
  dtos.UpdateProductPayload:
    properties:
      category_id:
        type: string
      description_template:
        maxLength: 255
        type: string
      is_active:
        type: boolean
      name_template:
        maxLength: 100
        type: string
      type:
        allOf:
        - $ref: '#/definitions/models.ArticleType'
        enum:
        - Rental
        - Sale
    required:
    - name_template
    - type
    type: object
  dtos.UserWithToken:
    properties:
      avatar:
        type: string
      born_date:
        type: string
      created_at:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      lastName:
        type: string
      phone_number:
        type: string
      role:
        $ref: '#/definitions/models.Role'
      role_id:
        type: string
      token:
        type: string
      updated_at:
        type: string
      userName:
        type: string
    type: object
  models.Article:
    properties:
      category:
        allOf:
        - $ref: '#/definitions/models.Category'
        description: For eager loading
      category_id:
        type: string
      created:
        type: string
      created_by:
        type: string
      deleted:
        type: string
      deleted_by:
        type: string
      description_template:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name_template:
        type: string
      type:
        $ref: '#/definitions/models.ArticleType'
      updated:
        type: string
      updated_by:
        type: string
      variants:
        items:
          $ref: '#/definitions/models.ArticleVariant'
        type: array
    type: object
  models.ArticleDimension:
    properties:
      depth:
        type: number
      height:
        type: number
      id:
        type: string
      variant_id:
        type: string
      weight:
        type: number
      width:
        type: number
    type: object
  models.ArticleType:
    enum:
    - Rental
    - Sale
    type: string
    x-enum-varnames:
    - ArticleTypeRental
    - ArticleTypeSale
  models.ArticleVariant:
    properties:
      article_id:
        type: string
      attributes:
        additionalProperties:
          type: string
        description: Relations
        type: object
      description:
        type: string
      dimensions:
        items:
          $ref: '#/definitions/models.ArticleDimension'
        type: array
      id:
        type: string
      image_url:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      rental_price:
        type: number
      replacement_cost:
        type: number
      sale_price:
        type: number
      sku:
        type: string
      stock:
        type: integer
    type: object
  models.Category:
    properties:
      created:
        type: string
      created_by:
        type: string
      deleted:
        type: string
      deleted_by:
        type: string
      description:
        type: string
      id:
        type: string
      image_url:
        type: string
      name:
        type: string
      parent_id:
        type: string
      updated:
        type: string
      updated_by:
        type: string
    type: object
  models.Comment:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: string
      post_id:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: string
    type: object
  models.Post:
    properties:
      comments:
        items:
          $ref: '#/definitions/models.Comment'
        type: array
      content:
        type: string
      created_at:
        type: string
      id:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: string
      version:
        type: integer
    type: object
  models.Role:
    properties:
      description:
        type: string
      id:
        type: string
      level:
        type: integer
      name:
        type: string
    type: object
  models.User:
    properties:
      avatar:
        type: string
      born_date:
        type: string
      created_at:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      lastName:
        type: string
      phone_number:
        type: string
      role:
        $ref: '#/definitions/models.Role'
      role_id:
        type: string
      updated_at:
        type: string
      userName:
        type: string
    type: object
