paths:
  /articles:
    get:
      consumes:
      - application/json
      description: Get all articles
      produces:
      - application/json
      responses:
        "200":
          description: List of articles
          schema:
            items:
              $ref: '#/definitions/models.Article'
            type: array
        "500":
          description: Internal server error
          schema: {}
      security:
      - StaticApiKey: []
      summary: Get all Articles
      tags:
      - articles
    post:
      consumes:
      - application/json
      description: Creates a new article with variants
      parameters:
      - description: Article creation payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateProductPayload'
      produces:
      - application/json
      responses:
        "201":
          description: Created article
          schema:
            $ref: '#/definitions/models.Article'
        "400":
          description: Bad request
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - StaticApiKey: []
      summary: Creates Article
      tags:
      - articles
  /articles/{articleId}:
    delete:
      consumes:
      - application/json
      description: Delete an article by its ID
      parameters:
      - description: Article ID
        in: path
        name: articleId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Article deleted successfully
          schema:
            type: string
        "400":
          description: Bad request
          schema: {}
        "404":
          description: Article not found
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - StaticApiKey: []
      summary: Delete Article
      tags:
      - articles
    get:
      consumes:
      - application/json
      description: Get an article by its ID with variants
      parameters:
      - description: Article ID
        in: path
        name: articleId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Article
          schema:
            $ref: '#/definitions/models.Article'
        "400":
          description: Bad request
          schema: {}
        "404":
          description: Article not found
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - StaticApiKey: []
      summary: Get Article
      tags:
      - articles
  /articles/{id}:
    put:
      consumes:
      - application/json
      description: Update an article basic info (not variants yet)
      parameters:
      - description: Article ID
        in: path
        name: id
        required: true
        type: string
      - description: Article update payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dtos.UpdateProductPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Updated article
          schema:
            $ref: '#/definitions/models.Article'
        "400":
          description: Bad request
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - StaticApiKey: []
      summary: Update Article
      tags:
      - articles
  /authentication/refresh:
    post:
      consumes:
      - application/json
      description: Get a new access token using a refresh token
      parameters:
      - description: Refresh token
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dtos.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: New tokens
          schema:
            $ref: '#/definitions/dtos.LoginResponse'
        "400":
          description: Bad request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      summary: Refresh an access token
      tags:
      - authentication
  /authentication/register:
    post:
      consumes:
      - application/json
      description: Register a new user
      parameters:
      - description: User credentials
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dtos.RegisterUserPayload'
      produces:
      - application/json
      responses:
        "201":
          description: User registered
          schema:
            $ref: '#/definitions/dtos.UserWithToken'
        "400":
          description: Bad request
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      summary: Register a new user
      tags:
      - authentication
  /authentication/token:
    post:
      consumes:
      - application/json
      description: Create a new token
      parameters:
      - description: User credentials
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateUserTokenPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      summary: Create a new token
      tags:
      - authentication
  /categories:
    get:
      consumes:
      - application/json
      description: Get all categories
      produces:
      - application/json
      responses:
        "200":
          description: List of categories
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
        "500":
          description: Internal server error
          schema: {}
      security:
      - StaticApiKey: []
      summary: Get all Categories
      tags:
      - categories
    post:
      consumes:
      - application/json
      description: Creates a new category with the provided info
      parameters:
      - description: Category creation payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateCategoryPayload'
      produces:
      - application/json
      responses:
        "201":
          description: Created category
          schema:
            $ref: '#/definitions/models.Category'
        "400":
          description: Bad request
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Creates Category
      tags:
      - categories
  /categories/{categoryId}:
    delete:
      consumes:
      - application/json
      description: Delete a category by its ID
      parameters:
      - description: Category ID
        in: path
        name: categoryId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Category deleted successfully
          schema:
            type: string
        "400":
          description: Bad request
          schema: {}
        "404":
          description: Category not found
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Delete Category
      tags:
      - categories
    get:
      consumes:
      - application/json
      description: Get a category by its ID
      parameters:
      - description: Category ID
        in: path
        name: categoryId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Category
          schema:
            $ref: '#/definitions/models.Category'
        "400":
          description: Bad request
          schema: {}
        "404":
          description: Category not found
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - StaticApiKey: []
      summary: Get Category
      tags:
      - categories
  /categories/{categoryId}/articles:
    get:
      consumes:
      - application/json
      description: Get all articles for a specific category
      parameters:
      - description: Category ID
        in: path
        name: categoryId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of articles
          schema:
            items:
              $ref: '#/definitions/models.Article'
            type: array
        "400":
          description: Bad request
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - StaticApiKey: []
      summary: Get Articles by Category
      tags:
      - categories
  /categories/{id}:
    put:
      consumes:
      - application/json
      description: Update a category with the provided info
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      - description: Category update payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dtos.UpdateCategoryPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Updated category
          schema:
            $ref: '#/definitions/models.Category'
        "400":
          description: Bad request
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Update Category
      tags:
      - categories
  /health:
    get:
      consumes:
      - application/json
      description: Returns the health status of the Application
      produces:
      - application/json
      responses:
        "200":
          description: Health status, environment, and version
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema: {}
      summary: Health Check
      tags:
      - health
  /posts:
    post:
      consumes:
      - application/json
      description: Create a new post with the provided title, content, and tags
      parameters:
      - description: Post creation payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dtos.CreatePostPayload'
      produces:
      - application/json
      responses:
        "201":
          description: Created post
          schema:
            $ref: '#/definitions/models.Post'
        "400":
          description: Bad request
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Create a new post
      tags:
      - posts
  /posts/{postId}:
    delete:
      consumes:
      - application/json
      description: Delete a post by its ID
      parameters:
      - description: Post ID
        in: path
        name: postId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Post deleted successfully
          schema:
            type: string
        "400":
          description: Bad request
          schema: {}
        "404":
          description: Post not found
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Delete an existing post
      tags:
      - posts
    patch:
      consumes:
      - application/json
      description: Update the title and/or content of an existing post
      parameters:
      - description: Post ID
        in: path
        name: postId
        required: true
        type: string
      - description: Post update payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dtos.UpdatePostPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Updated post
          schema:
            $ref: '#/definitions/models.Post'
        "400":
          description: Bad request
          schema: {}
        "404":
          description: Post not found
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Update an existing post
      tags:
      - posts
  /posts/{postId}/comments:
    post:
      consumes:
      - application/json
      description: Create a new comment for a specific post
      parameters:
      - description: Post ID
        in: path
        name: postId
        required: true
        type: string
      - description: Comment creation payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dtos.CreatePostCommentPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Created comment
          schema:
            $ref: '#/definitions/models.Comment'
        "400":
          description: Bad request
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Create a new comment for a post
      tags:
      - comments
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Fetches a user profile by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema: {}
        "404":
          description: Not Found
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Fetches a user profile
      tags:
      - users
  /users/active/{token}:
    put:
      consumes:
      - application/json
      description: Activates/Register a user by invitation token
      parameters:
      - description: Invitation token
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: User activated
          schema:
            type: string
        "400":
          description: Bad Request
          schema: {}
        "404":
          description: Not Found
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Activates/Register a user
      tags:
      - users
  /users/feed:
    get:
      consumes:
      - application/json
      description: Retrieves the feed for a user with pagination and sorting options
      parameters:
      - description: User ID
        in: path
        name: limit
        required: true
        type: integer
      - description: User ID
        in: path
        name: offset
        required: true
        type: integer
      - description: User ID
        in: path
        name: sort
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of posts in the user's feed
          schema:
            items:
              $ref: '#/definitions/models.Post'
            type: array
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Get User Feed
      tags:
      - feed
securityDefinitions:
  ApiKeyAuth:
    description: Provide your API key to access this API
    in: header
    name: Authorization
    type: apiKey
  StaticApiKey:
    description: Provide your Static API key to access this API
    in: header
    name: X-Api-Key
    type: apiKey
swagger: "2.0"
